        <div id="palette-001" class="small-palette-box">
            <svg>
                <rect class="color-line" fill="#eeebdd" x="0" y="0"></rect>

                    <rect x="0" y="100"></rect>
                    <rect class="text-contrast" x="180" y="125"></rect>

                    <rect x="0" y="150"></rect>

            <p>Hello</p>
